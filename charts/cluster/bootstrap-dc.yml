
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cluster-example-initdb
  namespace: postgres1
spec:
  instances: 3

  bootstrap:
    initdb:
      database: app
      owner: app
      secret:
        name: app-secret

  storage:
    size: 1Gi
    storageClass: rook-ceph-block
  backup:
    volumeSnapshot:
      # Thêm cấu hình cho VolumeSnapshot
      className: csi-cephfsplugin-snapclass