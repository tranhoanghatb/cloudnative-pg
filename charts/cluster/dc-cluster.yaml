apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cluster-example-full
  namespace: postgres1
spec:
  description: "Example of cluster"
  imageName: hath85/postgresql:16.2
  imagePullPolicy: IfNotPresent
  # logLevel: debug
  # imagePullSecret is only required if the images are located in a private registry
  # imagePullSecrets:
  #   - name: private_registry_access
  instances: 3
  startDelay: 300
  stopDelay: 300
  primaryUpdateStrategy: unsupervised
  env:
  - name: TZ
    value: Asia/Ho_Chi_Minh

  postgresql:
    parameters:
      shared_buffers: 256MB
      pg_stat_statements.max: '10000'
      pg_stat_statements.track: all
      auto_explain.log_min_duration: '10s'
    pg_hba:
      - host all all 10.244.0.0/16 md5

  # bootstrap:
  #   initdb:
  #     database: app
  #     owner: app
  #     secret:
  #       name: cluster-example-app-user
    # Alternative bootstrap method: start from a backup
    #recovery:
    #  backup:
    #    name: backup-example

  enableSuperuserAccess: true
  superuserSecret:
    name: cluster-example-superuser

  storage:
    storageClass: rook-ceph-block
    size: 1Gi

  backup:
    barmanObjectStore:
      destinationPath: "s3://dc-backups-bucket/dc"
      endpointURL: "http://minio-s3.minio.svc.cluster.local:9000"
      s3Credentials:
        accessKeyId:
          name: backup-creds
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: backup-creds
          key: ACCESS_SECRET_KEY
      # endpointCA:
      #   name: backup-ca-cert       
      #   key: "server.crt"   
      wal:
        # compression: gzip
        # encryption: AES256
      data:
        # compression: gzip
        # encryption: AES256
        immediateCheckpoint: false
        jobs: 2
    retentionPolicy: "10d"

---    
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: schedule-backup-example
  namespace: postgres1
spec:
  schedule: "0 0 0 * * *"
  backupOwnerReference: self
  cluster:
    name: cluster-example-full
---
apiVersion: postgresql.cnpg.io/v1
kind: Backup
metadata:
  name: backup-example
  namespace: postgres1
spec:
  method: barmanObjectStore
  cluster:
    name: cluster-example-full