---
apiVersion: ceph.rook.io/v1
kind: CephObjectStore
metadata:
  name: pg-backup
  namespace: rook-ceph
spec:
  metadataPool:
    failureDomain: host
    replicated:
      size: 3
  dataPool:
    failureDomain: host
    # For production it is recommended to use more chunks, such as 4+2 or 8+4
    erasureCoded:
      dataChunks: 2
      codingChunks: 1
  preservePoolsOnDelete: true
  gateway:
    # sslCertificateRef:
    port: 80
    #securePort: 443
    instances: 1
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
   name: dc-backups-bucket-sc
# Change "rook-ceph" provisioner prefix to match the operator namespace if needed
provisioner: rook-ceph.ceph.rook.io/bucket
reclaimPolicy: Delete
parameters:
  objectStoreName: pg-backup
  objectStoreNamespace: rook-ceph
---
apiVersion: objectbucket.io/v1alpha1
kind: ObjectBucketClaim
metadata:
  name: dc-backups-bucket-claim
spec:
  generateBucketName: dc-backups-bucket
  storageClassName: dc-backups-bucket-sc
---
apiVersion: ceph.rook.io/v1
kind: CephObjectStoreUser
metadata:
  name: dc-backup-user
  namespace: rook-ceph
spec:
  store: pg-backup  
  displayName: "Backup User for DC"
